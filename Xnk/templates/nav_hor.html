{% extends "nav_ver.html" %}

{% block nav_opt %}
<nav class="navbar navbar-expand-md navbar-light">
    <span class="navbar-brand"><h3>{{ title }}</h3></span>
    {% if nav_item is not none %}
    <ul class="navbar-nav">
        {% for item in nav_item %}
        &nbsp;<a class="nav-link" href="{{ title[:4]|lower }}/{{ item[:2]|lower }}">{{ item }}</a>&nbsp;
        {% endfor %}
    </ul>
    {% endif %}
</nav>
{% endblock %}
